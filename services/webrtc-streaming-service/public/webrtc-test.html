<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strike WebRTC Native Capture Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            color: #00d4ff;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        video {
            width: 100%;
            background: #000;
            border: 2px solid #00d4ff;
            border-radius: 8px;
        }
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #00a8cc;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #log {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 15px;
        }
        .log-entry {
            margin: 3px 0;
            padding: 2px 0;
        }
        .log-info { color: #00d4ff; }
        .log-success { color: #00ff00; }
        .log-error { color: #ff0000; }
        .log-warn { color: #ffaa00; }
        .status {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        .status-item {
            background: #333;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 13px;
        }
        .status-item b {
            color: #00d4ff;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üéÆ Strike WebRTC Native Capture Test</h1>
    
    <div class="container">
        <div>
            <video id="remoteVideo" autoplay playsinline controls></video>
            <div class="status" id="status">
                <div class="status-item"><b>Connection:</b> <span id="connState">disconnected</span></div>
                <div class="status-item"><b>ICE:</b> <span id="iceState">new</span></div>
                <div class="status-item"><b>Session:</b> <span id="sessionId">-</span></div>
            </div>
        </div>
        
        <div class="controls">
            <h3>Configuration</h3>
            <label>Server URL:</label>
            <input type="text" id="serverUrl" value="http://localhost:3015" placeholder="http://localhost:3015">
            <small style="color: #888;">Use VM public IP if testing remotely</small>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
                <div>
                    <label>Width:</label>
                    <input type="number" id="width" value="1280">
                </div>
                <div>
                    <label>Height:</label>
                    <input type="number" id="height" value="720">
                </div>
                <div>
                    <label>FPS:</label>
                    <input type="number" id="fps" value="60">
                </div>
                <div>
                    <label>Bitrate (kbps):</label>
                    <input type="number" id="bitrate" value="5000">
                </div>
            </div>
            
            <div style="margin-top: 20px;">
                <button id="startBtn" onclick="startStream()">‚ñ∂ Start Stream</button>
                <button id="stopBtn" onclick="stopStream()" disabled>‚èπ Stop Stream</button>
            </div>
            
            <div id="log"></div>
        </div>
    </div>

    <script>
        let pc = null;
        let currentSessionId = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function updateStatus(conn, ice, session) {
            if (conn !== undefined) document.getElementById('connState').textContent = conn;
            if (ice !== undefined) document.getElementById('iceState').textContent = ice;
            if (session !== undefined) document.getElementById('sessionId').textContent = session;
        }

        async function startStream() {
            try {
                const startBtn = document.getElementById('startBtn');
                const stopBtn = document.getElementById('stopBtn');
                startBtn.disabled = true;
                
                currentSessionId = 'browser-' + Date.now();
                updateStatus(undefined, undefined, currentSessionId);
                log(`Generated session ID: ${currentSessionId}`, 'info');

                const serverUrl = document.getElementById('serverUrl').value.trim();
                const config = {
                    width: parseInt(document.getElementById('width').value),
                    height: parseInt(document.getElementById('height').value),
                    fps: parseInt(document.getElementById('fps').value),
                    bitrate: parseInt(document.getElementById('bitrate').value)
                };

                log(`Requesting stream from ${serverUrl}...`, 'info');

                const startResponse = await fetch(`${serverUrl}/webrtc/session/${currentSessionId}/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });

                if (!startResponse.ok) {
                    throw new Error(`Start failed: ${startResponse.status}`);
                }

                const startData = await startResponse.json();
                log('‚úì Received offer from server', 'success');

                pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                pc.ontrack = (event) => {
                    log(`‚úì Received track: ${event.track.kind}`, 'success');
                    const video = document.getElementById('remoteVideo');
                    if (event.streams && event.streams[0]) {
                        video.srcObject = event.streams[0];
                        log('‚úì Video stream attached', 'success');
                    }
                };

                pc.onconnectionstatechange = () => {
                    const state = pc.connectionState;
                    updateStatus(state, undefined, undefined);
                    log(`Connection state: ${state}`, state === 'connected' ? 'success' : 'info');
                };

                pc.oniceconnectionstatechange = () => {
                    const state = pc.iceConnectionState;
                    updateStatus(undefined, state, undefined);
                    log(`ICE state: ${state}`, state === 'connected' ? 'success' : 'info');
                };

                pc.onicecandidate = async (event) => {
                    if (event.candidate) {
                        try {
                            await fetch(`${serverUrl}/webrtc/session/${currentSessionId}/ice`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ candidate: event.candidate })
                            });
                        } catch (err) {
                            log(`ICE send failed: ${err.message}`, 'warn');
                        }
                    }
                };

                await pc.setRemoteDescription(startData.offer);
                log('‚úì Remote description set', 'success');

                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                log('‚úì Answer created', 'success');

                const answerResponse = await fetch(`${serverUrl}/webrtc/session/${currentSessionId}/answer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer: pc.localDescription })
                });

                if (!answerResponse.ok) {
                    throw new Error(`Answer failed: ${answerResponse.status}`);
                }

                log('‚úì Answer sent - NATIVE CAPTURE STARTING!', 'success');
                stopBtn.disabled = false;

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
                document.getElementById('startBtn').disabled = false;
            }
        }

        function stopStream() {
            if (pc) {
                pc.close();
                pc = null;
            }
            if (currentSessionId) {
                const serverUrl = document.getElementById('serverUrl').value.trim();
                fetch(`${serverUrl}/webrtc/session/${currentSessionId}/stop`, { method: 'POST' });
            }
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            updateStatus('disconnected', 'closed', '-');
            log('Stream stopped', 'info');
        }

        log('Ready to start streaming', 'success');
    </script>
</body>
</html>
