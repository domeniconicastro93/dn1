# Default values for Strike Gaming Cloud
# This is a YAML-formatted file.

global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Service configurations
services:
  gateway:
    enabled: true
    replicaCount: 3
    image:
      repository: strike/gateway-service
      tag: latest
    service:
      type: ClusterIP
      port: 3000
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
  
  auth:
    enabled: true
    replicaCount: 2
    image:
      repository: strike/auth-service
      tag: latest
    service:
      type: ClusterIP
      port: 3001
  
  user:
    enabled: true
    replicaCount: 2
