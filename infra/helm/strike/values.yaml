# PostgreSQL
postgresql:
  enabled: true
  auth:
    postgresPassword: "change-me"
    database: "strike"
  persistence:
    enabled: true
    size: 20Gi
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

# Redis
redis:
  enabled: true
  auth:
    enabled: true
    password: "change-me"
  master:
    persistence:
      enabled: true
      size: 8Gi
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"

# Kafka
kafka:
  enabled: true
  persistence:
    enabled: true
    size: 20Gi
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

# Ingress
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: strike.gg
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: strike-tls
      hosts:
        - strike.gg

# Monitoring
monitoring:
  enabled: true
  prometheus:
    enabled: true
    retention: "30d"
  grafana:
    enabled: true
    adminPassword: "change-me"
  loki:
    enabled: true
  opentelemetry:
    enabled: true

