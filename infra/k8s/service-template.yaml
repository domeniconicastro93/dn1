# Service Kubernetes Template
# Copy this file and replace SERVICE_NAME and PORT with actual values
# Example: cp service-template.yaml auth-service.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: SERVICE_NAME
  namespace: strike
  labels:
    app: SERVICE_NAME
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: SERVICE_NAME
  template:
    metadata:
      labels:
        app: SERVICE_NAME
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "PORT"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: SERVICE_NAME
        image: strike/SERVICE_NAME:latest
        imagePullPolicy: Always
        ports:
        - containerPort: PORT
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "PORT"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: strike-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: strike-secrets
              key: DATABASE_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: strike-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: strike-config
              key: REDIS_PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: PORT
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: PORT
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: SERVICE_NAME
  namespace: strike
  labels:
    app: SERVICE_NAME
spec:
  selector:
    app: SERVICE_NAME
  ports:
  - port: PORT
    targetPort: PORT
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: SERVICE_NAME-config
  namespace: strike
data:
  SERVICE_NAME_ENV: "production"

