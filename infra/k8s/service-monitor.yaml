# ServiceMonitor for Prometheus
# This enables Prometheus to scrape metrics from all Strike services

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: strike-services
  namespace: strike
  labels:
    app: strike
spec:
  selector:
    matchLabels:
      app: strike
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

