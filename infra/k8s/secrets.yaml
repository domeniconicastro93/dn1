# Kubernetes Secrets
# In production, use external secret management (AWS Secrets Manager, HashiCorp Vault, etc.)
# This file is a template - actual secrets should be managed externally

apiVersion: v1
kind: Secret
metadata:
  name: strike-secrets
  namespace: strike
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://user:password@postgres:5432/strike"
  
  # Redis
  REDIS_PASSWORD: "redis-password"
  
  # JWT
  JWT_SECRET: "change-me-in-production"
  JWT_REFRESH_SECRET: "change-me-in-production"
  
  # Stripe
  STRIPE_SECRET_KEY: "sk_test_change-me"
  STRIPE_WEBHOOK_SECRET: "whsec_change-me"
  
  # S3
  S3_ACCESS_KEY_ID: "change-me"
  S3_SECRET_ACCESS_KEY: "change-me"
  S3_ENDPOINT: "https://s3.amazonaws.com"
  S3_REGION: "us-east-1"
  
  # Kafka
  KAFKA_BROKERS: "kafka:9092"
  KAFKA_USERNAME: "kafka-user"
  KAFKA_PASSWORD: "kafka-password"
  
  # Analytics
  GA4_MEASUREMENT_ID: "G-XXXXXXXXXX"
  GA4_API_SECRET: "change-me"
  
  # Moderation API
  MODERATION_API_KEY: "change-me"
  
  # OpenTelemetry
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.monitoring:4317"

