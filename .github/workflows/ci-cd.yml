name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/strike

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test

  build-services:
    name: Build Services
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service:
          - gateway-service
          - auth-service
          - user-service
          - game-service
          - session-service
          - orchestrator-service
          - replay-engine-service
          - video-editing-service
          - clip-service
          - feed-service
          - analytics-service
          - moderation-service
          - streaming-ingest-service
          - payments-service
          - wallet-service
          - creator-service
          - community-service
          - chat-service
          - notification-service
          - seo-indexer-service
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/${{ matrix.service }}.Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/web.Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-services, build-web]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name strike-cluster-staging --region us-east-1

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infra/k8s/namespace.yaml
          kubectl apply -f infra/k8s/configmap-base.yaml
          kubectl apply -f infra/k8s/secrets.yaml
          kubectl apply -f infra/k8s/gateway-service.yaml
          kubectl apply -f infra/k8s/gateway-service-hpa.yaml
          kubectl apply -f infra/k8s/web-app.yaml
          kubectl apply -f infra/k8s/web-app-hpa.yaml
          kubectl apply -f infra/k8s/ingress.yaml
          kubectl apply -f infra/k8s/service-monitor.yaml
          kubectl apply -f infra/k8s/prometheus-rules.yaml
          kubectl set image deployment/gateway-service gateway-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-gateway-service:${{ github.sha }} -n strike
          kubectl set image deployment/web-app web-app=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:${{ github.sha }} -n strike

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-services, build-web]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name strike-cluster-production --region us-east-1

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infra/k8s/namespace.yaml
          kubectl apply -f infra/k8s/configmap-base.yaml
          kubectl apply -f infra/k8s/gateway-service.yaml
          kubectl apply -f infra/k8s/web-app.yaml
          kubectl apply -f infra/k8s/ingress.yaml
          kubectl set image deployment/gateway-service gateway-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-gateway-service:${{ github.sha }} -n strike
          kubectl set image deployment/web-app web-app=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:${{ github.sha }} -n strike

